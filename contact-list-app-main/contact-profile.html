<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style-profile.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/82512ca970.js" crossorigin="anonymous"></script>
	<title>Contact Profile Page</title>
</head>
<body>

	<div class="container">
		
		<header class="hero">
			<a href="index.html">
				<i class="fas fa-arrow-circle-left back-btn"></i>
			</a>

			<div class="hero-info">
				<h1 class="name">Shiv</h1>
				<p class="relationship">Friend</p>
			</div>
		</header>

		<section class="contact-info">
			
			<div class="info-line">
				<i class="fas fa-phone icon-gradient"></i>
				<p class="phone-number">69.69.69</p>
			</div>

			<div class="info-line">
				<i class="fas fa-sms text icon-gradient"></i>
				<p class="sms">Send Message</p>
			</div>

			<div class="info-line">
				<i class="fas fa-envelope icon-gradient"></i>
				<p class="email">69shiv@gmail.com</p>
			</div>

			<div class="info-line">
				<i id="location" class="fas fa-map-marker-alt icon-gradient"></i>
				<p class="address">69 Example Street</p>
			</div>
		</section>

		<a href="edit.html">
			<section class="edit-contact">
				<div class="edit-button">
					<i class="fas fa-cog icon-gradient"></i>
				</div>
			</section>
	</div>

</body>
</html>
